<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale">
        <meta name="author" content="Riley Clark">
        <meta name="description" content="System information">
        <meta name="keywords" content="final project, web developement, html, css, javascript, js">
        <link rel="icon" href="./assets/img/favicon.png" type="image/x-icon">
        <link rel="stylesheet" href="./assets/style/index.css" type="text/css" media="all">
        <link rel="stylesheet" href="./assets/style/reset.css" type="text/css" media="all">
        <script src="./assets/src/index.js" defer></script>
        <title>System Information</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        
        <div class="container">
            <section>
                <div class="system box top">
                    <h2>system</h2>
                    <p class="operatingSystem"></p>
                    <p class="systemLanguage"></p>
                    <p class="systemBrowser"></p>
                </div>
                <div class="window box">
                    <h2>window</h2>
                    <p class="windowWidth"></p>
                    <p class="windowHeight"></p>
                    <p class="windowOrientation"></p>
                </div>
                <div class="battery box bottom">
                    <h2>battery</h2>
                    <p>Battery: <span class="batteryPercentage"></span></p>
                    <p>Status: <span class="chargingStatus"></span></p>
                </div>
                <div class="networkConnection">
                    <h2 class="networkH"></h2>
                </div>
            </section>
        </div>
    </body>
</html>
